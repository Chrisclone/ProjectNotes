<!DOCTYPE html>
<head>
  <title>Notemaker</title>
  <meta charset="utf-8">
  <link type="text/css" href="./style.css" rel="stylesheet">
</head>
<body>
  <button id="reset">Reset it all!</button>
  <button id="submitter">Write it up!</button>
  <div id="writer">
    <textarea name="note" id="text" placeholder="Write here!" cols="90" rows="14"></textarea>
  </div>
  <div id="notearea"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorgin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorgin></script>
  <script src="scripting.js" type="module"></script>
  <script src="form.js"></script>
  <script src="reset.js"></script>
</body>
